<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR with Tensorflow.js</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
</head>
<body>
  <input type="file" accept="image/*" id="imageInput" />
  <img id="inputImage" width="300" />
  <div id="output"></div>

  <script>
    async function loadModel() {
      const model = await mobilenet.load();
      return model;
    }

    async function predictImage(model, imageElement) {
      const image = tf.browser.fromPixels(imageElement);
      const predictions = await model.classify(image);
      return predictions;
    }

    document.getElementById('imageInput').addEventListener('change', async function (event) {
      const inputImage = document.getElementById('inputImage');
      const outputDiv = document.getElementById('output');

      // Clear previous results
      outputDiv.innerHTML = '';

      // Load the Mobilenet model
      const mobilenetModel = await loadModel();

      // Display the selected image
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = function (e) {
        inputImage.src = e.target.result;
      };

      reader.readAsDataURL(file);

      // Predict and display results
      const predictions = await predictImage(mobilenetModel, inputImage);

      predictions.forEach(prediction => {
        outputDiv.innerHTML += `<p>${prediction.className}: ${prediction.probability.toFixed(3)}</p>`;
      });
    });
  </script>
</body>
</html>
